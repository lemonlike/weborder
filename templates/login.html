<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>登录-在线点餐</title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.css' %}">
</head>
<body style="background-color: darkgrey">
<div class="" id="dialogBg"></div>
<header>
    <div class="">
        <div class="wp header-box">
            <p class="fl hd-tips">在线点餐网，服务你我他！</p>
            <ul class="fr hd-bar">
                <li>服务电话：<span>6233-1111</span></li>
                <li class="active"><a href="{% url 'login' %}">[登录]</a></li>
                <li><a href="{% url 'register' %}">[注册]</a></li>
            </ul>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1>用户登录</h1>
            <a class="" href="{% url 'index' %}"><span class="glyphicon glyphicon-home"></span>回到首页</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
                <h2>帐号登录</h2>
                <form action="{% url 'login' %}" method="post" autocomplete="off">
                    <div class="form-group  {% if login_form.errors.username %}errorput{% endif %} ">
                        <label>用&nbsp;户&nbsp;名</label>
                        <input name="username" id="account_l" type="text" placeholder="手机号/邮箱"/>
                    </div>
                    <div class="form-group {% if login_form.errors.password %}errorput{% endif %} ">
                        <label>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                        <input name="password" id="password_l" type="password" placeholder="请输入您的密码"/>
                    </div>
                    <div class="error btns login-form-tips" id="jsLoginTips">
                        {% for key,error in login_form.errors.items %}{{ error }}{% endfor %}{{ msg }}</div>
                    <div class="">
                        <a class="fr" href="{% url 'forget_pwd' %}">忘记密码？</a>
                    </div>
                    <input class="btn btn-green" id="jsLoginBtn" type="submit" value="立即登录 > "/>
                    {% csrf_token %}
                </form>
                <p class="">没有在线点餐网帐号？<a href="register.html">[立即注册]</a></p>
            </div>
    </div>

</div>
<script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/unslider.js' %}" type="text/javascript"></script>
<script src="{% static 'js/login.js' %}" type="text/javascript"></script>
</body>
</html>
