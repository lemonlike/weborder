<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BootStrapDemo</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/mycss.css' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

        .mynav li {

        .item {

</head>
<body>
<div class="container">
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" data-target="#navbar" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">在线点餐网</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav mynav">
                <li class="active"><a href="{% url 'index' %}"> 首页 </a></li>
                <li><a href="{% url 'food:food_list' %}"> 全部菜单 </a></li>
                <li><a href="{% url 'food:shop_cart' %}"> 购物车 </a></li>
                <li><a href="{% url 'food:my_order' %}"> 我的订单 </a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        你好，{{ request.user.username }} <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="{% url 'users:user_info' %}"><span class="glyphicon glyphicon-user"></span > 个人中心 </a></li>
                        <li class="divider"></li>
                        <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span> 退出 </a></li>
                    </ul>
                </li>
            </ul>

            <form role="search" class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索你想吃的菜">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
        </div>
    </div>
</nav>
    <ol class="breadcrumb mybread">
    <li><a href="#">首页</a></li>
    <li class="active">首页</li>
</ol>
   <div id="myCarousel" class="carousel slide" data-interval="2000" data-ride="carousel">
        <!-- 轮播图 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>

        </ol>
        <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
        {% for banner in all_banners %}
        <div class="item {% if banner.index == 1 %}active{% endif %}">
            <img src="{{ MEDIA_URL }}{{ banner.image }}" alt="Second slide" height="100%" width="100%">
        </div>
        {% endfor %}

    </div>
         <!-- 轮播（Carousel）导航 -->
    <a class="carousel-control left" href="#myCarousel"
        data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="carousel-control right" href="#myCarousel"
        data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span>
    </a>
    </div>
